components:
  schemas:
    Avaria:
      title: Avaria
      required:
      - data_abertura
      - id_utilizador
      - nome
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        id_utilizador:
          type: integer
          format: int64
        status:
          type: boolean
        data_abertura:
          type: string
          format: date-time
        data_conclusao:
          type: string
          format: date-time
        detalhe:
          type: string
      example:
        id: 1
        nome: Antena Espinho
        id_utilizador: 33432
        status: true
        data_abertura: {}
        data_conclusao: ""
        detalhe: SITE DOWN
    Antena:
      title: Antena
      required:
      - latitude
      - longitude
      - nome
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        latidude:
          type: number
        longitude:
          type: number
      example:
        id: 1
        nome: Antena Espinho
        coordenadas: "41.007336, -8.633650"
    AntenaFavorita:
      title: Antena Favorita
      required:
      - id_antena
      - id_utilizador
      type: object
      properties:
        id_utilizador:
          type: integer
          format: int64
        id_antena:
          type: integer
          format: int64
      example:
        id: 1
        id_utilizador: 1
        id_antena: 1
    Comentario:
      title: Comentario
      required:
      - id_antena
      - id_utilizador
      type: object
      properties:
        id_utilizador:
          type: integer
          format: int64
        id_antena:
          type: integer
          format: int64
        conteudo:
          type: string
        timestamp:
          type: string
      example:
        id: 1
        id_utilizador: 1
        id_antena: 1
        conteudo: Antena sem baterias
        timestamp: 10-04-2021 09:00:00
    Utilizador:
      title: Utilizador
      required:
      - cargo
      - email
      - nome
      - password
      - telefone
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        cargo:
          type: string
        telefone:
          type: string
        password:
          type: string
      example:
        id: 1
        nome: Lucas
        cargo: Admin
        telefone: 919999999
        password: Admin123
  examples:
    AvariaExemplo01:
      value:
        id: 1
        nome: Antena Espinho
        id_utilizador: 33432
        status: true
        data_abertura: {}
        data_conclusao: ""
        detalhe: SITE DOWN
    AvariaExemplo02:
      value:
        id: 2
        nome: Antena Braga
        id_utilizador: 32332
        status: false
        data_abertura: {}
        data_conclusao: {}
        detalhe: ""
    AntenaExemplo01:
      value:
        id: 1
        nome: Antena Espinho
        latitude: "41.007336"
        longitude: "-8.633650"
    AntenaExemplo02:
      value:
        id: 2
        nome: Antena Braga
        latitude: "41.552277"
        longitude: "-8.424503"
    ComentarioExemplo01:
      value:
        id: 1
        id_utilizador: 1
        id_antena: 1
        conteudo: Antena sem baterias
        timestamp: 10-04-2021 09:00:00
    ComentarioExemplo02:
      value:
        id: 2
